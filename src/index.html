<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Notinow - Premium PWA for managing household finances" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#fdfdfe" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c1218" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Notinow" />
    
    <!-- Favicon - Comprehensive setup for all platforms -->
    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- PNG favicons for various sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Traditional ICO favicon for older browsers -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Android Chrome icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#5E90B6" />
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png" />
    
    <!-- Additional PWA meta tags -->
    <meta name="application-name" content="Notinow" />
    <meta name="format-detection" content="telephone=no" />
    
    <title>Notinow</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
